<table mat-table [dataSource]="stations" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/station/{{sortOrder}}/{{element.code}}">{{element.name}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef> Temperatur </th>
    <td mat-cell *matCellDef="let element"> {{element.t}} Â°C</td>
  </ng-container>

  <ng-container matColumnDef="precipitation">
    <th mat-header-cell *matHeaderCellDef> Niederschlag </th>
    <td mat-cell *matCellDef="let element"> {{element.n}} mm</td>
  </ng-container>

  <ng-container matColumnDef="airpressure">
    <th mat-header-cell *matHeaderCellDef> Luftdruck </th>
    <td mat-cell *matCellDef="let element"> {{element.p}} hPa</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
