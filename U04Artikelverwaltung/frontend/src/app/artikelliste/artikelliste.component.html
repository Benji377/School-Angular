<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="bild">
    <th mat-header-cell *matHeaderCellDef> Bild </th>
    <td mat-cell *matCellDef="let element"> {{element.images[0]}} <img src="element.images[0]"></td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="beschreibung">
    <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="anzahl">
    <th mat-header-cell *matHeaderCellDef> Anzahl </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="einkaufspreis">
    <th mat-header-cell *matHeaderCellDef> Einkaufspreis </th>
    <td mat-cell *matCellDef="let element"> {{element.purchasingPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="verkaufspreis">
    <th mat-header-cell *matHeaderCellDef> Verkaufspreis </th>
    <td mat-cell *matCellDef="let element"> {{element.retailPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="einfuhrungsdatum">
    <th mat-header-cell *matHeaderCellDef> Einf√ºhrungsdatum </th>
    <td mat-cell *matCellDef="let element"> {{element.launchDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
