<h2><b>{{station.name}}</b></h2>
<p>Zuletzt aktualisiert: {{station.lastUpdated}}</p>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Description column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <b>{{element.name}}</b> </td>
  </ng-container>

  <!-- Data Column -->
  <ng-container matColumnDef="measurement">
    <th mat-header-cell *matHeaderCellDef> Measurement </th>
    <td mat-cell *matCellDef="let element"> {{element.measurement}} </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
