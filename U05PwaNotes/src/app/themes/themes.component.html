<mat-list role="list" *ngFor="let theme of themes_arr">
  <mat-list-item role="listitem">{{ theme.description }}</mat-list-item>
  <mat-divider></mat-divider>
</mat-list>

<button mat-fab class="fab-bottom-right" matTooltip="Primary" color="accent" aria-label="Add themes button" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
