<div [style.padding.px]="10">
  <h3>Autos</h3>
  <mat-form-field>
    <mat-label>Immatrikulationsjahr</mat-label>
    <input matInput type="number" [(ngModel)]="registrationyear" min="0">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-list *ngIf="person.cars.length; else empty">
    <mat-list-item *ngFor="let car of person.carsYoungerThan(registrationyear)">
      <img mat-card-avatar matListItemAvatar src="{{car.imagelink}}" alt="Image of {{car.description}}">
      <h3 matLine>{{car.description}}</h3>
      <p matLine>
        <span>{{car.licenseplate}}</span>
        <span>{{car.registrationyear}}</span>
      </p>
    </mat-list-item>
  </mat-list>

  <ng-template #empty>
    <div>
      Keine Autos festgelegt
    </div>
  </ng-template>
</div>
